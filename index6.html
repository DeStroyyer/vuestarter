<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
<div id="app">
    <form>
        <span>{{count}} / 30</span>
        <textarea v-model="text"></textarea>
        <button v-if="count <=30">Отправить</button>
    </form>
</div>


<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            text: ''
        },
        computed: {
            count: function () {
                return this.text.length
            }
        }
    })
</script>
</body>
</html>
