<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: "Hello world"
            }
        })
    </script>
</body>
</html>
